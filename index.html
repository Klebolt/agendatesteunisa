<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda da Disciplina - UNISA</title>
    <style>
        /* ============================================================
           CONFIGURAÇÃO DE CORES
           ============================================================ */
        :root {
            --cor-azul-forte: #1C3B70;
            --cor-verde-lima: #99BD2E;
            --cor-laranja:    #D97828;
            
            --fundo-pagina:   #f4f6f9;
            --fundo-card:     #ffffff;
            --texto-escuro:   #333333;
            --texto-claro:    #ffffff;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--fundo-pagina);
            margin: 0;
            padding: 20px;
            color: var(--texto-escuro);
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: var(--fundo-card);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            overflow: hidden;
            border: 1px solid #e1e1e1;
        }

        /* Cabeçalho */
        header {
            background-color: var(--cor-azul-forte);
            color: var(--texto-claro);
            padding: 30px 20px;
            text-align: center;
            border-bottom: 6px solid var(--cor-verde-lima);
        }

        /* Logo Branco (Filtro) */
        .logo-area {
            display: block;
            text-align: center;
            margin-bottom: 15px;
        }

        .logo-area img {
            height: auto;
            width: 250px;
            max-width: 100%;
            display: inline-block;
            filter: brightness(0) invert(1); 
        }

        header h1 { margin: 0; font-size: 1.6rem; text-transform: uppercase; letter-spacing: 1px; }
        header h2 { margin: 5px 0 0; font-size: 1.1rem; opacity: 0.9; font-weight: 400; }

        /* LAYOUT VERTICAL (COLUNAS) */
        .agenda-grid {
            display: block;
            column-count: 2;
            column-gap: 15px;
            padding: 25px;
        }

        /* Cards */
        .card {
            background: var(--fundo-card);
            border: 1px solid #e0e0e0;
            border-left: 5px solid var(--cor-azul-forte);
            border-radius: 8px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
            break-inside: avoid;
            page-break-inside: avoid;
            margin-bottom: 15px;
            width: 100%;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .data-badge {
            background-color: var(--cor-azul-forte);
            color: var(--texto-claro);
            padding: 8px 10px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 0.85rem;
            text-align: center;
            min-width: 95px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.2;
        }

        .info-texto {
            font-size: 0.95rem;
            line-height: 1.4;
            font-weight: 500;
            color: var(--texto-escuro);
        }

        /* Card de AVALIAÇÃO */
        .card.avaliacao {
            border: 1px solid var(--cor-laranja);
            border-left: 6px solid var(--cor-laranja);
            background-color: #fffbf7;
        }

        .card.avaliacao .data-badge {
            background-color: var(--cor-laranja);
            color: white;
        }

        .card.avaliacao .info-texto {
            color:var(--texto-escuro);
            font-weight: 700;
        }

        /* Rodapé */
        footer {
            background-color: #f9f9f9;
            padding: 20px;
            text-align: center;
            font-size: 0.85rem;
            color: #666;
            border-top: 1px solid #eee;
        }

        .legenda {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            font-weight: bold;
            color: var(--cor-laranja);
        }
        
        /* Mobile adjustment */
        @media (max-width: 600px) {
            .agenda-grid { column-count: 1; }
            .card { flex-direction: column; align-items: flex-start; text-align: left; }
            .data-badge { width: 100%; margin-bottom: 8px; flex-direction: row; }
        }

    </style>
</head>
<body>

<div class="container">

    <header>
        <div class="logo-area">
            <img src="https://cdn.jsdelivr.net/gh/Klebolt/logounisa@main/logounisaagenda.png" alt="Logo Unisa">
        </div>
        <h1>Agenda Geral da Disciplina</h1>
        <h2>EAD - 2025/1</h2>
    </header>

    <div class="agenda-grid">

        <div class="card">
            <div class="data-badge">03/02</div>
            <div class="info-texto">Início das aulas</div>
        </div>

        <div class="card">
            <div class="data-badge">10/02</div>
            <div class="info-texto">Início do Projeto Integrador (PI)</div>
        </div>

        <div class="card avaliacao">
            <div class="data-badge">12/03</div>
            <div class="info-texto"><strong>Prazo limite da 1° Entrega do PI</strong></div>
        </div>

        <div class="card">
            <div class="data-badge">22/03</div>
            <div class="info-texto">Devolução do feedback do tutor para o aluno</div>
        </div>

        <div class="card avaliacao">
            <div class="data-badge">31/03</div>
            <div class="info-texto"><strong>Entrega Final do PI</strong></div>
        </div>

        <div class="card avaliacao">
            <div class="data-badge">17/04</div>
            <div class="info-texto"><strong>Divulgação das notas do PI</strong></div>
        </div>

    </div>

    <footer>
        <div class="legenda">
            <span>● DATAS EM LARANJA INDICAM PRAZOS E NOTAS</span>
        </div>
    </footer>

</div>

</body>
</html>
